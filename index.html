<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OdevWT-6431</title>
</head>
<body>
    <div class="container mail-i">
        <h1>Create Mail Form</h1>
        <hr>
        <form target="_blank" action="https://formsubmit.co/acarkader67@gmail.com" method="POST">
          <div class="form-group">

                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter your name"  name="name" required> <br>

                    <label for="Surname">Surname:</label>
                    <input type="text" class="form-control" id="Surname" placeholder="Enter your surname" name="surname" required><br>

                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required><br>

                    <label for="number">Your Age:</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter your age" name="age" minlength="15" maxlength="70" required>
                  </div>
<br>
                  <div>
                  <p><label for="w3review">Your Message:</label></p>
                  <textarea class="area-1" id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter your message"></textarea>
                </div>
                 <br>  
              <div>
                <label for="website-rating"> <strong>Rate</strong>  (between 0 and 100): </label>
                <input type="range" id="vol" name="website-rating" min="0" max="100">
                
              </div>  
<br>
                <div><button type="submit" class="btn btn-lg  ">Submit</button></div>
              
             
               <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-body">
                    Thank you!
                    <div class="mt-2 pt-2 border-top">
                      <button type="button" class="btn btn-primary btn-sm">Take action</button>
                      <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                    </div>
                  </div>
                </div>
             

              
        
        </form>
    













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
